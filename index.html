<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- bootstrap stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>todo</title>

    <!--  bootstrap js scripts-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>


<body>
    <!-- start the main grid system for the app -->
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <h1>Welcome</h1>
                <p>Welcome to the todo list. Currently, adding and deleting items is supported.</p>
                <label for="name">Item Name:</label>
                    <input type="text" class="form-control" id="name">
                <button >Add Item</button>
            </div>

            <div class="col-sm-6">
                <!-- list items will be in -->
                <ul>

                </ul>
            </div>
        </div>
    </div>
    
<!--  js for the list-->
<script>
    const list = document.querySelector("ul");
    const input = document.querySelector("input");
    const button = document.querySelector("button");


    button.onclick= function() {
        let item = input.value;
        input.value = "";
        const listItem = document.createElement("li");
        const listText = document.createElement("li");
        const listBtn = document.createElement("button");
        const editForm = document.createElement("input");
        const editBtn = document.createElement("button")

        listItem.appendChild(listText);
        listText.textContent = item;
        listItem.appendChild(listBtn);
        listBtn.textContent="delete";
        listItem.appendChild(editForm);
        listItem.appendChild(editBtn);
        editBtn.textContent="edit";
        list.appendChild(listItem);

        listBtn.onclick = function(e) {
            list.removeChild(listItem);
            alert("The item was deleted from your list");
            return listItem;
        }
        editBtn.onclick = function(e) {
            alert("The item was changed");
            return listItem;
        }
    }
</script>
</body>
</html>
